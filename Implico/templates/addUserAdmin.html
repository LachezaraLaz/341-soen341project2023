                    </li>

    </nav>

    <div class="container-fluid">
        <div>
            <div class="m-3 row">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <div class="col-8 ps-4 pt-4 pb-4 pe-4 bg-light rounded">
                        <!--header of the page-->
                        <div class="row px-4 py-4 text-center rounded">
                            <h1>Add User Info</h1>
                        </div>
                        <div class="row px-4 py-2">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="container col-8 p-3 my-3 bg-white text-black border rounded text-left">
                                    <div class="form-group p-2">
                                        <label for="email">Email:</label>
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Type in your email"
                                          value="">
                                    </div>

                                    <div class="form-group p-2">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Type in your password"
                                          value="">   
                                        <input type="checkbox" class="m-1" onclick="showPassword()"> Show Password
                                     
                                    </div> 
                                    <div class="form-group p-2">
                                        <label for="user type">User Type:</label>
                                          <select name="userType" id="userType">
                                            <option value="student">student</option>
                                            <option value="employer">employer</option>
                                          </select>
                                    </div>
                                    <div class="p-2 text-center">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                     
                                    </div>     
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

<script>
    function showPassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
