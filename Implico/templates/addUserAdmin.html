<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--admin nav bar-->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color:#1E90FF;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#"><b>Admin Dashboard</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link active text-light" href="../adminUsers.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../adminJobDashboard.html">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div>
            <div class="m-3 row">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <div class="col-8 ps-4 pt-4 pb-4 pe-4 bg-light rounded">
                        <!--header of the page-->
                        <div class="row px-4 py-4 text-center rounded">
                            <h1>Add User Info</h1>
                        </div>
                        <div class="row px-4 py-2">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="container col-8 p-3 my-3 bg-white text-black border rounded text-left">
                                    <div class="form-group p-2">
                                        <label for="email">Email:</label>
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Type in your email"
                                          value="">
                                    </div>

                                    <div class="form-group p-2">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Type in your password"
                                          value="">   
                                        <input type="checkbox" class="m-1" onclick="showPassword()"> Show Password
                                     
                                    </div> 
                                    <div class="form-group p-2">
                                        <label for="user type">User Type:</label>
                                          <select name="userType" id="userType">
                                            <option value="student">student</option>
                                            <option value="employer">employer</option>
                                          </select>
                                    </div>
                                    <div class="p-2 text-center">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                     
                                    </div>     
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showPassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</html>
