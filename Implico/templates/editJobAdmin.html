    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--admin nav bar-->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color:#1E90FF;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="../indexAdmin.html"><b><i>I</i>mplico</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-1">
                        <a class="nav-link active text-light" href="../indexAdmin.html"><i class="fa-solid fa-house" style="color: #ffffff;"></i> Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link active text-light" href="../adminUsers.html"><i class="fa-solid fa-users"
                                style="color: #ffffff;"></i> Users</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link text-light" href="../adminJobDashboard.html"><i class="fa-solid fa-briefcase"
                                style="color: #ffffff;"></i> Jobs</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link text-light" href="../adminViewFeedback.html"><i class="fa-solid fa-envelope"
                                style="color: #ffffff;"></i> Feedback</a>
                    </li>
                    <li class="nav-item mx-1">
                        <form method="POST">
                            <button type="submit" name="logout" class="nav-link text-light btn btn-link">
                                <i class="fa-solid fa-user" style="color: #ffffff;"></i> Log Out
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="m-3 row">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="col-8 ps-4 pt-4 pb-4 pe-4 bg-light rounded">
                    <!--header of the page-->
                    <div class="row px-4 py-4 text-center rounded">
                        <h1>Edit Job Posting</h1>
                    </div>
                    <div class="row px-4 py-2">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="container col-8 p-3 my-3 bg-white text-black border rounded text-left">
                                <!--job title-->
                                <div class="form-group m-2">
                                    <label for="jobTitle">Job Title:</label>
                                    <input type="text" class="form-control" id="jobTitle" name="jobTitle"
                                        placeholder="Type in a job title" value="{{jobTitle}}">
                                </div>
                                <!--company-->
                                <div class="form-group m-2">
                                    <label for="company">Company:</label>
                                    <input type="text" class="form-control" id="company" name="company"
                                        placeholder="Type in a company" value="{{jobCompany}}">
                                </div>
                                <!--job description-->
                                <div class="form-group m-2">
                                    <label for="jobDescription">Job Description:</label>
                                    <textarea class="form-control" id="jobDescription" name="jobDescription" rows="3" placeholder="Write here">{{jobDescription}}</textarea>
                                </div>
                                <!--job requirements-->
                                <div class="form-group m-2">
                                    <label for="jobRequirements">Job Requirements:</label>
                                    <textarea class="form-control" id="jobRequirements" name="jobRequirements" rows="3" placeholder="Write here">{{jobRequirements}}</textarea>
                                </div>
                                <!--job location-->
                                <div class="form-group m-2">
                                    <label for="jobLocation">Location:</label>
                                    <input type="text" class="form-control" id="jobLocation" name="jobLocation"
                                        placeholder="Type in the location of the job" value="{{jobLocation}}">
                                </div>
                                <!--job salary-->
                                <div class="form-group m-2">
                                    <label for="jobSalary">Salary:</label>
                                    <input type="number" step=".01" class="form-control" id="jobSalary" name="jobSalary"
                                        placeholder="Type in the job's salary" value="{{jobSalary}}">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>

                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid bg-primary card-footer p-2 position-absolute bottom-0 start-50 translate-middle-x" style="bottom: 0px;">
        <a href="mailto:implico.web@gmail.com" style="color:aliceblue; text-decoration: none;">Contact Us</a> /
        <a href="../aboutUs.html" style="color:aliceblue; text-decoration: none;">About Us</a> /
        <a href="../submitFeedback.html" style="color:aliceblue; text-decoration: none;">Feedback</a>
    </footer>
</body>
