<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../static/css/jobDashboardCSS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/e4ad6adbad.js" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .custom {
      width: 40%;
    }
  </style>



</head>

<body>

  <div class="container-fluid">
    <!--navbar-->
    <div class="row">
      <ul class="nav-bar">
        <li><a class="name" href="../Login/Login-html%20file.html"><b><i>I</i>mplico</b></a></li>
        <li><a href="../Profile/profile.html"><i class="fa fa-fw fa-user"></i> Me</a></li>
        <li><a href="#"><i class="fa fa-fw fa-envelope"></i> Jobs</a></li>
        <li><a class="active" href="../Login/Login-html%20file.html" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        </li>
      </ul>
    </div>
    <br><br><br>
    <!--actual page-->
    <div class="row">
      <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="col-8 ps-5 pt-4 pb-4 pe-4 bg-light rounded">
          <div class="row px-4 py-4 text-center"><h2>Edit Work Experience</h2></div>
          <div class="row px-4 py-2">
            <form method="POST">

              <!--WORK EXPERIENCE-->
              <div class="row px-4 py-4 text-center">
                <h2>Experiences</h2>
                <div class="b"><button id="addExperience" type="button" class="btn text-white bg-dark" onclick="">Add</button>
                </div>

                {% for exp in workExperience %}
                  <div class="container p-3 my-3 bg-white text-black border">
                    <input type="hidden" id="jobID" name="jobID" value="{{exp[0]}}">
                    <div class="form-group">
                      <label for="jobTitle">Job Title:</label>
                      <input type="text" class="form-control" id="jobTitle" name="JobTitle" placeholder="Cashier"
                        value="{{exp[2]|string}}">
                    </div>

                    <div class="form-group">
                      <label for="jobTitle">Employer:</label>
                      <input type="text" class="form-control" id="employer" name="Employer" placeholder="Cashier"
                        value="{{exp[3]|string}}">
                    </div>

                    {% if exp[4] < 10 %} 
                      <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="text" class="form-control" id="startDate" name="StartDate" placeholder="MM/YYYY"
                          value="{{" 0"+exp[4]|string+"/"+exp[5]|string}}">
                      </div>
                    {% else %}
                      <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="text" class="form-control" id="startDate" name="StartDate" placeholder="MM/YYYY" value="{{exp[4]|string+" /"+exp[5]|string}}">
                      </div>
                    {% endif %}

                    {% if exp[6] < 10 %} 
                      <div class="form-group">
                        <label for="endDate">Start Date:</label>
                        <input type="text" class="form-control" id="endDate" name="endDate" placeholder="MM/YYYY" value="{{"0"+exp[6]|string+"/"+exp[7]|string}}">
                      </div>
                    {% else %}
                      <div class="form-group">
                        <label for="endDate">Start Date:</label>
                        <input type="text" class="form-control" id="endDate" name="endDate" placeholder="MM/YYYY" value="{{exp[6]|string+" /"+exp[7]|string}}">
                      </div>
                    {% endif %}

                    <div class="form-group">
                      <label for="description">Description:</label>
                      <input type="text" class="form-control" id="description" name="Description" placeholder="Write here"
                        value="{{exp[8]|string}}">
                    </div>

                    <div class="form-group">
                      <label for="skills">Skills:</label>
                      <input type="text" class="form-control" id="skills" name="Skills"
                        placeholder="Confident, Organized, Punctual" value="{{exp[9]|string}}">
                    </div>
                  </div>
                {% endfor %}

          <div class="row px-4 py-4 text-center"><h2>Education</h2></div>

          <div class="container p-3 my-3 bg-white text-black border">

            <div class="form-group">
              <label for="schoolname">School Name:</label>
              <input type="text" class="form-control" id="schoolname" name="Schoolname"
                placeholder="Concordia University" value="{{school}}">
            </div>

            <div class="form-group">
              <label for="program">Program:</label>
              <input type="text" class="form-control" id="program" name="Program" placeholder="Computer Engineering"
                value="{{program}}">
            </div>
          </div>

          <div class="form-group text-center">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="Resume" class="form-control-file">
          </div>

          <div class="text-center ">
            <button type="submit" class="btn btn-primary custom ">Save</button>

          </div>

          </form>


        </div>

        <br><br>



      </div>




    </div>
    <br><br><br>
    </div>D

</body>

</html>
