<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jobDashboardCSS.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/e4ad6adbad.js" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--admin nav bar-->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color:#1E90FF;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#"><b>Admin Dashboard</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link active text-light" href="../adminUsers.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../adminJobDashboard.html">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="m-3 row">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="col-8 ps-4 pt-4 pb-4 pe-4 bg-light rounded">
                    <!--header of the page-->
                    <div class="row px-4 py-4 text-center rounded">
                        <h1>Applicants</h1>
                    </div>
                    <!--table with candidate name and link to proofile-->
                    <div class="row">
                        <table class="table table-hover table-borderless table-striped table-responsive">
                            <thead style="background-color: #1E90FF;">
                                <tr>
                                    <th class="col-2">Posting ID</th>
                                    <th class="col-2">Applicant</th>
                                    <th class="col-4">Profile</th>
                                    <th class="col-3">Status</th>
                                    <th class="col-3"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for jobApplicant in jobApplicants %}
                                <tr>
                                    <td class="col-2">{{jobApplicant[4]}}</td>
                                    <td class="col-2">{{jobApplicant[2]}}</td>
                                    <form method="POST">
                                    {% set z = jobApplicant[1]%}
                                    {% set y = jobApplicant[4]%}
                                    <input type = "hidden" name = "jobApplicantID" value="{{z}}">
                                    <input type = "hidden" name = "jobPostingID" value="{{y}}">
                                    <td class="col-3">
                                        <button type="submit" class="btn btn-info" name = "View Candidate Profile">View Profile</button>
                                    </td>
                                    <td class="col-3">
                                        <button type="submit" class="btn btn-success" name = "Choose For Interview">Choose For Interview</button>
                                    </td>
                                    <td class="col-3">
                                        <button type="submit" class="btn btn-danger" name="Reject Candidate">Reject Candidate</button>
                                    </td>
                                    </form>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
