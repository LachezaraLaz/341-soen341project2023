<html>

<head>
    <link rel="stylesheet" href="static\css\loginCSS.css">

    <!--<link rel="stylesheet" href="Login-CSS%20file.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e4ad6adbad.js" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function seePswd() {
            var x = document.getElementById("pswd");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</head>

<body>
    <!--modified nav bar-->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color:#1E90FF;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="../home.html"><b><i>I</i>mplico</b></a>
        </div>
    </nav>

    <div class="container-fluid m-2">
        <h1>Welcome to Implico</h1>

        <br/>
        <form method="POST">
            <p1> Email: <br>
                <input type="email" placeholder="Your Email" name="email">
            </p1>

            <br><br>

            <p1> Password: <br>
                <input type="password" placeholder="Your Password" name="password" id="pswd">
                <p style="font-size: 13px; margin-top:5px;"><input type="checkbox" onclick="seePswd()"> Show Password</p>
            </p1>
            <br />
            <input type="submit">

        </form>

        <a href="../signUpHTML.html">New to Implico?</a>

    </div>

</body>

</html>
