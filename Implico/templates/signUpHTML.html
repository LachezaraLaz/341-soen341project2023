<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signUpCSS.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/e4ad6adbad.js" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function seePswd() {
      var x = document.getElementById("pswd1"),
        y = document.getElementById("pswd2");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
      if (y.type === "password") {
        y.type = "text";
      } else {
        y.type = "password";
      }
    }

    function confirmingPswd() {
      var x = document.getElementById("pswd1"),
        y = document.getElementById("pswd2"),
        z = document.getElementById("formSubmitting");

      if (x.value != y.value) {
        window.alert("Passwords must match");
        z.onsubmit = function (event) {
          event.preventDefault();
        };
      }
    }
  </script>
</head>

<body>
  <!--modified nav bar-->
  <nav class="navbar navbar-expand-lg sticky-top" style="background-color:#1E90FF;">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="../home.html"><b><i>I</i>mplico</b></a>
    </div>
  </nav>

  <div class="container-fluid m-3">
    <div class="row">
      <h1 class="my-5">Let's get you started!</h1>

      <br />
      <form id="formSubmitting" method="post">
        <label for="usertype">I am a(n):</label><br />
        <select class="usertype" id="userType" name="userType">
          <option>student</option>
          <option>employer</option>
        </select>
  
        <br /><br />
  
        <p1>
          Email:
          <br />
          <input type="email" placeholder="Your Email" id="eMail" name="email" required />
        </p1>
  
        <br /><br />
  
        <p1>
          Password:
          <br />
          <input type="password" placeholder="Your Password" name="password" id="pswd1" required />
          <br />
        </p1>
  
        <br />
  
        <p1>
          Confirm Password:
          <br />
          <input type="password" placeholder="Confirm Your Password" id="pswd2" name="pswd2" required />
          <p style="font-size: 13px; margin-top: 5px">
            <input type="checkbox" onclick="seePswd()" />Show Passwords
          </p>
        </p1>
  
        <br />
        <input type="submit" style="
        width: 150px;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid;
        border-color: lightblue;
        border-radius: 4px;
        background-color: paleturquoise;
        align-items: center;
        cursor: pointer;
      " id="sub" onclick="confirmingPswd()" />
      </form> 
      <div class="row">
        <a href="../loginHTML.html">Already with Implico?</a>
      </div>
      <footer class="container-fluid bg-primary card-footer p-2" style="bottom: 0px;">
        <a href="mailto:implico.web@gmail.com" style="color:aliceblue; text-decoration: none;">Contact Us</a> /
        <a href="../aboutUs.html" style="color:aliceblue; text-decoration: none;">About Us</a>
    </footer>
 
    </div>
    
  </div>
</body>

</html>
